{% extends 'base.html' %}


{% block head %}
	<link rel="stylesheet" type="text/css" href="/css/browse.css">
{% endblock %}

{% block content %}
	<div id="tag-container" class="row">
		<div class="tag-label columns large-2">Tags: </div>
		<div class="tag-span-container large-10">
			{% for tag in resume.tags %}
				<span draggable="true" class="tag-span"><span><i class="fa fa-times"></i></span>{{ tag }}</span>
			{% endfor %}
		</div>
		
	</div>

	<div class="flip-button" id="right"></div>
	<div class="flip-button" id="left"></div>

	<!-- <p>{{ resume|json(4) }}</p> -->
	<div id="pdf" class="row">
		<object	data="/uploads/{{ resume.file_name }}" type="application/pdf" width="100%" height="100%">
	</div>

{% endblock %}
